﻿<!DOCTYPE html>
<html>
    <head>
        <script type="text/javascript" src="https://unpkg.com/vue@2.6.12/dist/vue.js"></script>
        
        <link href="style.css" rel="stylesheet" />
        <link href="https://fonts.googleapis.com/css?family=Dosis&display=swap" rel="stylesheet" />
    </head>

<body>
    <header>
        <h1>Sudoku</h1>
        
    </header>
    <div id="sudoku-app">
        <div class="btn-container">
            <button class="btn" v-on:click="initializeGame()">
                <span>{{ initializeGameText }}</span>
            </button>

            <transition>
                <button class="btn" v-on:click="evaluateGame()" v-if="isGameStarted">
                    <span>{{ evaluateGameText }}</span>
                </button>
            </transition>
        </div>

        <transition>
            <div class="sudoku-grid" v-if="isGameStarted && !showAnswer">
                <div v-for="row in sudokuMatrix" class="grid-row">
                    <div v-for="cell in row" class="grid-cell">
                        <transition-group tag="div" name="list-animation">
                            <input type="text" v-bind:key="cell.num" v-model="cell.num" class="grid-cell-editor" />
                        </transition-group>
                    </div>
                </div>
            </div>
        </transition>

        <transition name=fade>
            <div v-if="showAnswer" class="answer">
                <img v-bind:src="answerImage" class="answer-image" />
            </div>
        </transition>

    </div>

    <script type="text/javascript" src="app.js"></script>
    <script src="sudoku.js"></script>
</body>
</html>
